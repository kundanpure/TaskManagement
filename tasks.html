<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<div th:replace="layout :: layout(~{::title='Tasks', ~{::content='content'}})">
    <div th:fragment="content">
        <h1>Your Tasks</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Status</th> <!-- Assuming 'status' should be displayed -->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.priority}"></td>
                <td th:text="${task.category}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${task.id})}">Edit</a>
                    <a th:href="@{/deleteTask/{id}(id=${task.id})}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/showNewTaskForm">Add New Task</a>
    </div>
</div>
</body>
</html>
